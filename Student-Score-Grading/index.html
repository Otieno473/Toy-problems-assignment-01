<!DOCTYPE html>
<html>
<head>
	<title>student calculate</title>

</head>
<body>
	<!-- main html -->
	<div class="container">
	<h1 id="h1">Student score and Grade</h1>
	<div class="body">

		<div class="form-group">

			  </form>
			  <p id="grade"></p>

		<div>
	<!--adding external javascript file-->

</body>
